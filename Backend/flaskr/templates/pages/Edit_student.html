{% block content %}
<h2>Edit Student</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
          <a href="/view_edit_adstudent/{{student.id}}" class="btn btn-primary btn-sm">Update</a>
          <a href="/remove_student/{{student.id}}" class="btn btn-danger btn-sm">Remove</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/view_add_student" class="btn btn-success">Add Student</a>

</main>
</div>
</div>
{% endblock %}
