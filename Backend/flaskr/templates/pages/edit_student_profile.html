{% extends "pages/layout.html" %}
{% block title %}Edit Student Profile{% endblock %}
{% block body %}
<h2>Edit Profile</h2>
    <form action="/edit_student/{{student.id}}" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ student.name }}">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ student.email }}">
      <br>
      <label for="college">College:</label>
      <input type="text" id="college" name="college" value="{{ student.college}}">
      <br>
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" value="{{ student.department }}">
      <br>
      <label for="level">Level:</label>
      <input type="text" id="level" name="level" value="{{ student.level }}">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>
      <input type="submit" value="Save Changes">
    </form>
{% endblock %}
